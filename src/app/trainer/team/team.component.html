<mat-sidenav-container class="container">

  <mat-sidenav mode="side" opened [fixedInViewport]="true">
    <app-pokemon-list (pokemonSelectedId)="onPokemonSelectedId($event)"></app-pokemon-list>
  </mat-sidenav>

  <mat-sidenav-content>

    <h2>Pour ajouter un Pokémon à votre team, cliquer sur celui-ci dans la liste!</h2>
    
    <mat-tab-group [selectedIndex]="selected.value"
                   (selectedIndexChange)="selected.setValue($event)">
      <mat-tab *ngFor="let pokemon of team; let index = index">
        <ng-template mat-tab-label>
          <img class="logo" src="../assets/img/sprites/{{ pokemon.id }}.png">-&nbsp;&nbsp;{{pokemon.name}}
        </ng-template>

        <app-pokemon-detail #details [idPokemonRecu]="pokemon.id" class="description"></app-pokemon-detail>

        <button class="delete" mat-raised-button
                color="primary"
                class="example-delete-tab-button"
                (click)="removePokemon(index)">
          Retirer le Pokémon
        </button>

      </mat-tab>
    </mat-tab-group>
    <button class="update" mat-raised-button
            color="primary"
            class="example-delete-tab-button"
            (click)="updateTeam()">
      Mettre à jour l'équipe
    </button>
  </mat-sidenav-content>

</mat-sidenav-container>
